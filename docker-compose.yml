services:
  mission-control:
    # Pull the image built by GitHub Actions (GHCR)
    image: ghcr.io/pesxus/mission-control:latest
    container_name: mission-control
    restart: unless-stopped
    ports:
      - "3200:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL}
    networks:
      - mission-control-network
    healthcheck:
      # Inside the container, the app listens on 3000
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # --- Watchtower integration (disabled for testing) ---
