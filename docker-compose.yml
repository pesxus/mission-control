version: '3.8'

services:
  mission-control:
    # Pull the image built by GitHub Actions (GHCR)
    image: ghcr.io/pesxus/mission-control:latest
    container_name: mission-control
    restart: unless-stopped
    ports:
      - "3200:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL}
    networks:
      - mission-control-network
    healthcheck:
      # Inside the container, the app listens on 3000
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # Use flags instead of env to avoid var name confusion across versions
    command: --cleanup --interval 300 --label-enable
    networks:
      - mission-control-network

networks:
  mission-control-network:
    driver: bridge
